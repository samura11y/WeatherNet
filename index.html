<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetherNet</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <header>
        <img src="weather_logo.png" alt="">
        <h1>WeatherNet</h1>
    </header>
    <main>
        <div class="row">
            <div class="city">
                <div class="part">
                    <h3>Moscow</h3>
                    <div class="deg">+4</div>
                    <div class="day">Sunny</div>
                </div>
                <div class="part">
                    <div class="icon w1"></div>
                </div>
            </div>
            <div class="city">
                <div class="part">
                    <h3>HoChiMinh</h3>
                    <div class="deg">+31</div>
                    <div class="day">Cloudy</div>
                </div>
                <div class="part">
                    <div class="icon w2"></div>
                </div>
            </div>
            <div class="city">
                <div class="part">
                    <h3>London</h3>
                    <div class="deg">+15</div>
                    <div class="day">Rainy</div>
                </div>
                <div class="part">
                    <div class="icon w3"></div>
                </div>
            </div>
            <div class="city">
                <div class="part">
                    <h3>Dubai</h3>
                    <div class="deg">+42</div>
                    <div class="day">SuperHot</div>
                </div>
                <div class="part">
                    <div class="icon w4"></div>
                </div>
            </div>
            <div class="city">
                <div class="part">
                    <h3>Havana</h3>
                    <div class="deg">+23</div>
                    <div class="day">Drizzle</div>
                </div>
                <div class="part">
                    <div class="icon w5"></div>
                </div>
            </div>
            <div class="city">
                <div class="part">
                    <h3>New York</h3>
                    <div class="deg">-2</div>
                    <div class="day">Snowy</div>
                </div>
                <div class="part">
                    <div class="icon w6"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>made with â™¥ by damian</p>
    </footer>
</body>
</html>
